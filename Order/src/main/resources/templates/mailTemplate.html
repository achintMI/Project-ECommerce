<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <center>
        <div >
            <div style="background: white; width: 550px; height: 450px; border: 5px solid red; border-radius: 10px">
                <img th:src="${productUrl}" width="100%" height="300px" alt="Image Not Found">
                <div style="background: white;border-radius 2px;">
                    <h3 style="color: green;">Your Order has been placed, Thank you for shopping with us</h3><hr>
                    <table border="1" style="width: 100%">
                        <tr>
                            <td>
                                Order No
                            </td>
                            <td>
                                <span th:text="${productId}"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Product Cost:
                            </td>
                            <td>
                                <span th:text="${productCost}"></span>
                            </td>
                        </tr>
                    </table>

                </div>
                <h2></h2>
            </div>
        </div>
    </center>
</body>
</html>
